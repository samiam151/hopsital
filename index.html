<!doctype html>
<html ng-app='app'>
<head>
    <meta charset="UTF-8">
    <title>GetWellSoonNetwork</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body ng-controller="MasterController">
    
    <!-- GREETING -->
    <div ng-include="'templates/greeting.html'"></div>

    <!-- HEADER -->
    <div ng-include="'templates/header.html'"></div>

    <!-- VIEWS GO HERE -->
    <ng-view></ng-view>

    <!-- FOOTER -->
    <div ng-include="'templates/footer.html'"></div>

    <!-- Libs -->
    <script type='text/javascript' src='node_modules/angular/angular.min.js'></script>
    <script type='text/javascript' src='node_modules/angular-route/angular-route.min.js'></script>
    <script type='text/javascript' src='node_modules/jquery/dist/jquery.min.js'></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

    <!-- Routes -->
    <script type='text/javascript' src='angular/routes.js'></script>

    <!--Services-->
    <script type='text/javascript' src='angular/services/PatientService.js'></script>
    <script type='text/javascript' src='angular/services/DateService.js'></script>
    <script type='text/javascript' src='angular/services/DirectionsService.js'></script>

    <!-- Controllers -->
    <script type='text/javascript' src='angular/controllers/MasterController.js'></script>
    <script type='text/javascript' src='angular/controllers/GreetingController.js'></script>
    <script type='text/javascript' src='angular/controllers/HomeController.js'></script>
    <script type='text/javascript' src='angular/controllers/ListViewController.js'></script>
    <script type='text/javascript' src='angular/controllers/MedicationsController.js'></script>
    <script type='text/javascript' src='angular/controllers/ToDoController.js'></script>

    <!-- Directives -->
    <script type='text/javascript' src='angular/directives/home-block.js'></script>

    <!-- Scripts -->
    <script type='text/javascript' src='scripts/script.js'></script>
</body>
</html>
